name: Redis Production Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t villain1039532/redis_prod:latest ./redis

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push villain1039532/redis_prod:latest

  deploy:
    needs: pull-image
    runs-on: self-hosted
    steps:
      - name: Stop and remove existing container
        run: docker stop redis_prod || true && docker rm redis_prod || true

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name redis_prod villain1039532/redis_prod:latest
